    <script>
        //Задание №1 
        //С помощью цикла while вывести все простые числа в промежутке от 0 до 100
        document.write ("Задание №1<br><br>");
        var x=0;
        function prow(number){
            var i=2;
            while (i<=number/2){
               if (number%i==0){
                 return false;  
               }
               i++; 
            }
            return true;
        }
        
        
        while (x<=100){
                if (prow(x)==true){
                    document.write (x);
                    document.write ("   ");
                }
                x++;
        }
        //Задание №2-3
        // Реализовать функционал подсчета стоимости корзины в зависимости от находящихся в ней товаров.
        // 3. Товары в корзине хранятся в массиве. Задачи:
        // a) Организовать такой массив для хранения товаров в корзине;
        // b) Организовать функцию countBasketPrice, которая будет считать стоимость корзины.
        document.write ("<br><br>Задание №2-3<br><br>");
        var cart = [
            {
                name: "Футболка",
                price: 1200,
                count: 1
            },
            {
                name: "Джинсы",
                price: 2200,
                count: 2
            },
            {
                name: "Куртка",
                price: 4200,
                count: 1
            }
        ]
        function countCartPrice (mas){
            var sum=0;
            for (var item of mas){
                sum+=(item.price*item.count);
            }
            return sum;
        }
        document.write(countCartPrice(cart));
