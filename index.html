// Реализовать функцию с тремя параметрами: function mathOperation(arg1, arg2, operation), где arg1, arg2 – значения аргументов, 
// operation – строка с названием операции. В зависимости от переданного значения операции выполнить одну из арифметических

var arg1 = parseInt(prompt("Введите аргумент №1"));
var arg2 = parseInt(prompt("Введите аргумент №2"));
var operation = prompt("Введите операцию +,-,*,/");
function mathOperation(arg1, arg2, operation){
    switch (operation){
        case "+":
            return plus(arg1,arg2);
            break;
        case "-":
            return minus(arg1,arg2);
            break;
        case "*":
            return times(arg1,arg2);
            break;
        case  "/":
            return dividedBy(arg1,arg2);
            break;
        default:
            return ("Неверно ввели операцию");
    }
}
alert(mathOperation(arg1,arg2,operation));
